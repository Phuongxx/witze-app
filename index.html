<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Witze App</title>
    <link rel="stylesheet" href="output/output.css" />
  </head>
  <body>
    <section class="joke-app">
      <h1 class="joke-app__title">Witze App</h1>
      <div class="current-joke">
        <p class="current-joke__text" id="displayJoke">
          <em>klicke auf den button um einen joke zu generieren</em>
        </p>
        <div class="current-joke__buttons">
          <button class="current-joke__generate" id="generateJoke">
            <span>Neuen Witz laden</span>
          </button>
          <button
            class="current-joke__save current-joke__save--disabled"
            id="saveJoke"
          >
            <span>Witz speichern</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="current-joke__save-icon icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.5 3.75V16.5L12 14.25 7.5 16.5V3.75m9 0H18A2.25 2.25 0 0 1 20.25 6v12A2.25 2.25 0 0 1 18 20.25H6A2.25 2.25 0 0 1 3.75 18V6A2.25 2.25 0 0 1 6 3.75h1.5m9 0h-9"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="saved-jokes">
        <h2 class="saved-jokes__heading">Gespeicherte Witze</h2>
        <div class="saved-jokes__list" id="jokeList">
          <p class="saved-jokes__list" id="disableEntryText">
            Du hast hier noch keine Witz gespeichert
          </p>
        </div>
      </div>
    </section>
    <script type="module" src="src/Main/main.js"></script>
  </body>
</html>
